<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myString = "Mathematics";
        // length
        console.log(myString.length);
        // Access a Character at a Specific Index
        console.log(myString[0]);
        console.log(myString[myString.length - 1]);
        let str = "Hello, world!";
        console.log(str.slice());
        let sentence = "I like apple";
        console.log(sentence.replace("apple", "orange"));
        function reverseString(normalString) {
            return normalString.split('').reverse().join('');
        }

        console.log(reverseString("hello")); // Outputs: "olleh"
        // Check for Palindrome
        function isPalindrome(string) {
            const reversedString = string.split('').reverse().join('');
            if (string === reversedString) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isPalindrome("racecar"));
        console.log(isPalindrome("hello")); 
        console.log(isPalindrome("noon"));
        console.log(isPalindrome("step on no pets"));
    </script>
</body>

</html>
