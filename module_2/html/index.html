<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recently opened restaurant named Little Lemon">
    <title>Little Lemon | A restaurant</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Our Menu</h1>
    </header>

    <main>
        <!-- Menu Items Section -->
        <section aria-label="Menu items">
            <h2>Falafel</h2>
            <img width="15%" src="./images/falafel.jpg" alt="A plate of falafel made with chickpeas, herbs, and spices">
            <p>Chickpea, herbs and spices.</p>

            <h2>Pasta Salad</h2>
            <img width="15%" src="./images/pasta.jpg"
                alt="A plate of pasta salad with lettuce, vegetables, and mozzarella cheese">
            <p>Lettuce, vegetables and mozzarella.</p>
        </section>

        <!-- Location Link -->
        <a href="location.html" title="Click to view the restaurant location on the map">View our restaurant
            location</a>

        <!-- Pricing Table Section -->
        <section aria-label="Menu Pricing">
            <table>
                <caption>Menu Pricing</caption>
                <thead>
                    <tr>
                        <th scope="col">Dish</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Falafel</td>
                        <td>&dollar;10.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>&dollar;12.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
