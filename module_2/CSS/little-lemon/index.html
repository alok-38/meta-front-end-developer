<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Lemon Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img class="img-fluid" src="images/logo.png" alt="Logo of the little lemon restaurant">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/falafel.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2>Falafel</h2>

                                    <p>Chickpea, herbs, spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/greek-salad.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2>Fried Calamari <span class="badge bg-primary">New</span></h2>

                                    <p>Squid, buttermilk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/pasta.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2>Pasta Salad</h2>

                                    <p>Lettuce, vegetables, mozzarella.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="images/fried-calamari.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2>Greek Salad</h2>

                                    <p>Cucumbers, onion, feta cheese.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 col-lg-6">


            </div>
            <div class="col-12 col-lg-6">


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
