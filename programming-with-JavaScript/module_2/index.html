<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building and calling functions
    </title>
</head>

<body>
    <script>
        function listOfArrayItems(params) {
            for (var i = 0; i < params.length; i++) {
                if (params[i] === 'red') {
                    console.log(i * 100, "tomato!")
                } else {
                    console.log(i * 100, params[i]);
                }
            }
        }
        var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink'];
        listOfArrayItems(colors);


        function letterFinder(word, match) {
            // Loop through each character in the word
            for (let index = 0; index < word.length; index++) {
                // Check if the current character matches the 'match' character
                if (word[index] === match) {
                    // Return the index if a match is found
                    return index;
                }
            }
            // If no match is found
            return -1;
        }
        console.log(letterFinder("hello", "e")); // Output: 1
        console.log(letterFinder("hello", "z")); // Output: -1
        // Objects
        var storeManager = {
            movement: 4,
            socialSkills: 50,
            streetSmarts: 50,
            health: 30
        }
        // Looping through the keys of the object
        for (let key in storeManager) {
            if (storeManager.hasOwnProperty(key)) {
                console.log({ [key]: storeManager[key] });
            }
        }
        //    Object Literals and the Dot Notation
        // Create an object
        var user = {

        };
        //creating an object with properties and their values
        var assistantManager = {
            rangeTilesPerTurn: 3,
            socialSkills: 30,
            streetSmarts: 30,
            health: 40,
            specialAbility: "young and ambitious",
            greeting: "Let's make some money"
        };
        // Here is a table object
        var table = {
            legs: 3,
            color: "brown",
            priceUSD: 100,
        };
        console.log(table);
        /*
        An alternative approach of building objects is to first save an empty object literal to a variable, then use the dot notation to declare new properties on the fly, and use the assignment operator to add values to those properties; for example:
        */
        var house2 = {};
        house2.rooms = 4;
        house2.color = "pink";
        house2.priceUSD = 12345;
        console.log(house2);
        //    Object Literals and the Brackets Notation
        var house3 = {};
        house3["rooms"] = 6;
        house3["color"] = "White";
        house3["priceUSD"] = 65432;
        console.log(house3);
        // I can both access and update properties on objects using either the dot notation, or the brackets notation, or a combination of both, like in the following example:
        var car = {};
        car.color = "red";
        car["color"] = "green";
        car["speed"] = 200;
        car.speed = 100;
        console.log(car);
        // With the brackets notation, I can add space characters inside property names, like this:  
        car["number of doors"] = 4;
        console.log(car);
        car.numberOfDoors = 2;
        console.log(car);
        // Array of keys
        var arrOfKeys = ["speed", "altitude", "color"];
        var drone = {
            speed: 100,
            altitude: 200,
            color: "red"
        }
        for (var i = 0; i < arrOfKeys.length; i++) {
            console.log(drone[arrOfKeys[i]]);
        }
        // Arrays are Objects
        var fruits = [];
        fruits.push("apple");
        fruits.push("pear");
        console.log(fruits);
        // Array builder function
        function arrayBuilder(one, two, three) {
            var array = [];
            array.push(one);
            array.push(two);
            array.push(three);
            return array;
        }
        // Additionally, I can save this function call to a variable. 
        var simpleArray = arrayBuilder("Apple", "Cider", "Vinegar");
        console.log(simpleArray);
        // Math object
        console.log(Math.random());
        var decimal = Math.random();
        console.log(decimal * 10);
        // Ceil method
        var rounded = Math.ceil(0.0001);
        console.log(rounded);
        var rounded = Math.ceil(0.5);
        // Creating arrays and objects
        var clothes = [];
        clothes.push("Jacket");
        clothes.push("Jeans");
        clothes.push("Boots");
        clothes.push("Belt");
        clothes.push("Socks");
        console.table(clothes);
        var favCar = {};
        favCar.color = "Red";
        favCar.covertible = true;
        console.log(favCar);
        // Object Methods
        var myCar = {};
        myCar.color = "Yellow";
        //add a method to the car object so that it can be called as car.turnkey()
        myCar.turnKey = function () {
            console.log("Engine running");
        }
        myCar.turnKey();
        // Let's explore this further now. I will create an object using something known as the constructor function.
        var mySecondCar = {};
        mySecondCar.mileage = 987456;
        mySecondCar.color = "Blue";
        console.log(mySecondCar);
        //example of adding properties and methods to an object
        var goodCar = {};
        goodCar.mileage = 123456;
        goodCar.color = "Orange";
        console.log(goodCar);
        goodCar.turnTheKey = function () {
            console.log("The engine is running");
        }
        goodCar.lightsOn = function () {
            console.log("The lights are one");
        }
        console.log(goodCar);
        goodCar.turnTheKey();
        goodCar.lightsOn();
        // Bugs and errors
        function addNums(a, b) {
            console.log(a + b);
        }
        addNums("1", 2);
        console.log("Still running");
        console.log(typeof(addNums("1", 2)));
        var result = addNums("1", 2);
        console.log(typeof(result));
        // Error prevention
    </script>
</body>

</html>
