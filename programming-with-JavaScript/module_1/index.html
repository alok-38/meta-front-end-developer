<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash and Discount Calculator</title>
</head>

<body>
    <script>
        // Practice conditional statements
        var age = 70;
        if (age >= 65) {
            console.log("You get your income from your pension");
        } else if (age < 65 && age >= 18) {
            console.log("Each month you get a salary");
        } else if (age < 18) {
            console.log("You get an allowance");
        } else {
            console.log("The value of the age variable is not numerical");
        }
        // Code the days of the week program as a switch statement
        var day = "Moonday";  // You can change this to any day of the week!

        switch (day) {
            case "Monday":
                console.log("Ugh, Monday again! Time to start the week strong. 💪");
                break;
            case "Tuesday":
                console.log("It's Tuesday! Let's keep the momentum going. 🚀");
                break;
            case "Wednesday":
                console.log("Ah, Wednesday! Halfway through the week, let's power through! 🏃‍♂️");
                break;
            case "Thursday":
                console.log("It's Thursday! Almost there... let's finish strong! 🔥");
                break;
            case "Friday":
                console.log("It's Friday! Time to celebrate the weekend almost being here! 🎉");
                break;
            case "Saturday":
                console.log("Saturday vibes! Time to relax and enjoy. 🌴");
                break;
            case "Sunday":
                console.log("Ah, Sunday! Take a well-deserved rest and recharge for the week ahead. 😌");
                break;
            default:
                console.log("Huh, that’s not a valid day. Did you invent a new day? 🤔");
                break;
        }
        // Loops
        let sum = 0;
        for (let i = 1; i <= 5; i++) {
            sum += i;
        }
        console.log(sum);

        // While
        let counter = 0;
        while (counter < 3) {
            console.log(counter);
            counter++;
        }

        // do ... while loop
        let x = 0;
        do {
            console.log(x);
            x++;
        } while (x < 5);

        // Nested loops
        for (let i = 1; i <= 2; i++) {
            for (let j = 1; j <= 3; j++) {
                console.log(`i: ${i}, j: ${j}`);
            }
        }
        // Repetitive tasks with loops
        for (let index = 1; index <= 5; index++) {
            console.log(index);
        }
        console.log("Counting completed!");
        for (let index = 5; index > 0; index--) {
            console.log(index);
        }
        console.log("Countdown finished");
        let number = 1;
        while (number <= 5) {
            console.log(number);
            number++;
        }
        console.log("Counting completed!");
        let countDown = 5;
        while (countDown > 0) {
            console.log(countDown);
            countDown--;
        }
        console.log("Countdown finished!");
        let year = 2018;
        while (year <= 2022) {
            console.log(year);
            year++;
        }
        // Nested loops
        for (let boxCounter = 0; boxCounter < 3; boxCounter++) {
            for (let smallBoxCounter = 0; smallBoxCounter < 2; smallBoxCounter++) {
                console.log("Toy");
            }
        }
        // Working with Multidimensional Arrays (Grids, Matrices)
        let grid = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let totalSum = 0;
        for (let row = 0; row < grid.length; row++) {
            for (let col = 0; col < grid[row].length; col++) {
                totalSum += grid[row][col];
            }
        }
        console.log(totalSum);
    </script>
</body>

</html>
