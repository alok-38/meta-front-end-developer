<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash and Discount Calculator</title>
</head>

<body>
    <script>
        // logical AND operator &&
        var currentTime = 10;
        console.log(currentTime > 9 && currentTime < 17);
        // Ternary operator
        let age = 18;
        let canVote = age >= 18 ? "Yes" : "No";
        console.log(canVote);
        // Core Concepts of Boolean Logic
        let a = true;
        let b = false;
        console.log(a && b);
        console.log(a || b);
        console.log(!a, !b);
        // Truthy and Falsy
        let value1 = "";
        let value2 = "Hello";
        console.log(Boolean(value1));
        console.log(Boolean(value2));
        // Conditional statements
        let isRaining = true;
        if (isRaining) {
            console.log("Take an umbrella");
        } else {
            console.log("Enjoy the sunshine");
        }
    </script>
</body>

</html>
