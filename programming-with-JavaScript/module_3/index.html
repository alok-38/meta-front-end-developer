<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP approach to calculate total</title>
</head>

<body>
    <script>
        var purchase1 = {
            shoes: 100,
            stateTax: 1.2,
            totalPrice: function () {
                var calculation = purchase1.shoes * purchase1.stateTax;
                console.log('Total price: ' + calculation); // Fixed here
            }
        }

        purchase1.totalPrice();  // This will call the totalPrice method and log the result

        var purchase2 = {
            shoes: 50,
            stateTax: 1.2,
            totalPrice: function () {
                var calculation = purchase2.shoes * purchase2.stateTax;
                console.log('Total price: ' + calculation);
            }
        }

        purchase2.totalPrice();

    </script>
</body>

</html>
